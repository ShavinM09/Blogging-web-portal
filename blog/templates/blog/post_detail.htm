{% extends "blog\base.htm" %}
{% block content %} 
    
    <article class="  media content-section bg-dark  ">
      <img class="rounded-circle article-img" src="{{object.author.profile.image.url}}">
        <div class="media-body ">
          <div class="article-metadata ">
            <a class="mr-2 text-primary font-weight-bold" href="{% url 'user-posts' object.author.username %}"> User Name- {{ object.author }}</a>
          
            {% if object.author == user %}
            <div class="text-right">
              <a class="btn btn-warning btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">update</a>
              <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">delete</a>
            </div>
            {%endif%}
          </div>
          <h2 class="article-title text-white text-bold" >{{ object.title }} </h2>
          <p class="article-content text-white">{{ object.content }}</p>
          <small class="text-primary">{{ post.date|date:"d F Y" }}</small>
        </div>
      </article>
    
{% endblock content %}
